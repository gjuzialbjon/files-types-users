<div class="card bg-dark mb-3 shadow">
  <div class="card-header d-flex flex-column flex-md-row align-items-center justify-content-between">
    <h4 class="m-0">
      {{ type.name }}
      <span class="badge bg-secondary" [title]="type.documentsCount + ('Documents' | translate)">{{ type.documentsCount }}</span>
    </h4>
    <span> {{ type.creationDateTime | date: 'medium' }}</span>
  </div>
  <div class="card-body">
    <p>{{ type.description }}</p>
  </div>
</div>
